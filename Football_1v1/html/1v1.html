<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football 1v1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/1v1-style.css">
</head>

<body>
    <header>
        <div class="topnav">
            <a href="index.html"><i class="fa fa-futbol"></i></a>
            <i class="fa-brands fa-bitcoin">
                <span class="cash"></span>
            </i>
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav>
            <a href="1v1.html" class="active">1v1</a>
            <a href="quiz.html">Quiz</a>
        </nav>
    </header>

    <br>

    <p id="countdown"></p>

    <div class="scoreboard">
        <div class="scoreboard_name scoreboard_name-one">Red</div>
        <div class="scoreboard_name scoreboard_name-two">Blue</div>
        <div class="scoreboard_score scoreboard_score-one">0</div>
        <div class="scoreboard_score scoreboard_score-two">0</div>
    </div>

    <button id="start">Start Game</button>

    <canvas id="canvas1"></canvas>

    <img id="player1" src="../bilder/red.png" alt="Picture of red character">
    <img id="player2" src="../bilder/blue.png" alt="Picture of blue character">
    <img id="ball" src="../bilder/fotball.png" alt="Picture of a football">
    <img id="goal1" src="../bilder/goal1.png" alt="Picture of a goal">
    <img id="goal2" src="../bilder/goal2.png" alt="Picture of a goal">
    <img class="cloud" src="../bilder/cloud.png" alt="Picture of a cloud">

    <!--<audio src="lyd/goal.mp3"></audio>-->

    <!--<button id="skins">Buy Skins</button>-->

    <script src="../script/script.js"></script>
    <script src="../script/1v1-script.js"></script>

</body>

</html>
