    <script>
        window.addEventListener('load', function () {
            const canvas = document.getElementById('canvas1');
            const ctx = canvas.getContext('2d');
            canvas.width = 500;
            canvas.height = 500;

            class Game {
                constructor(width, height) {
                    this.width = width;
                    this.height = height;
                    this.player1 = new Player1(this);
                    this.input = new InputHandler();
                    this.player2 = new Player2(this);
                    this.ball = new Ball(this);
                }

                update() {
                    this.player1.update(this.input.keys);
                    this.player2.update(this.input.keys);
                    this.ball.update();
                }

                draw(context) {
                    this.player1.draw(context);
                    this.player2.draw(context);
                    this.ball.draw(context);
                }
            }

            const game = new Game(canvas.width, canvas.height);
            console.log(game);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                game.update();
                game.draw(ctx);
                requestAnimationFrame(animate);
            }
            animate();
        })

        class InputHandler {
            constructor() {
                this.keys = [];
                window.addEventListener('keydown', e => {
                    console.log(e.key, this.keys);
                    if ((e.key === 'ArrowDown' ||
                        e.key === 'ArrowUp' ||
                        e.key === 'ArrowLeft' ||
                        e.key === 'ArrowRight' ||
                        e.key === 'w' ||
                        e.key === 'a' ||
                        e.key === 'd' ||
                        e.key === 's' ||
                        e.key === 'e' ||
                        e.key === 'Space'
                    ) && this.keys.indexOf(e.key) === -1) {
                        this.keys.push(e.key);
                    }
                });
                window.addEventListener('keyup', e => {
                    if (e.key === 'ArrowDown' ||
                        e.key === 'ArrowUp' ||
                        e.key === 'ArrowLeft' ||
                        e.key === 'ArrowRight' ||
                        e.key === 'w' ||
                        e.key === 'a' ||
                        e.key === 'd' ||
                        e.key === 's' ||
                        e.key === 'e' ||
                        e.key === 'Space') {
                        this.keys.splice(this.keys.indexOf(e.key), 1);
                    }
                });
            }
        }




        class Player1 {
            constructor(game) {
                this.game = game;
                this.width = 57;
                this.height = 100;
                this.x = 0;
                this.y = this.game.height - this.height;
                this.vy = 0;
                this.weight = 1
                this.image = document.getElementById("player1")
                this.speed = 0;
                this.maxSpeed = 10;
            }

            update(input) {
                // horizontal movement
                this.x += this.speed;
                if (input.includes('ArrowRight')) this.speed = this.maxSpeed;
                else if (input.includes('ArrowLeft')) this.speed = -this.maxSpeed;
                else this.speed = 0;
                if (this.x < 0) this.x = 0;
                if (this.x > this.game.width - this.width) this.x = this.game.width - this.width;

                //vertical movement
                if (input.includes('ArrowUp') && this.onGround()) this.vy = -20;
                this.y += this.vy;
                if (!this.onGround()) this.vy += this.weight;
                else this.vy = 0;

                if (input.includes('Space')) {
                    if (this.ball.x < this.x + this.width &&
                        this.ball.x + this.width > this.x &&
                        this.ball.y < this.y + this.height &&
                        this.ball.y + this.height > this.y) {
                        this.vx = this.maxVx
                        this.vy = this.maxVy
                    }
                }
            }

            draw(context) {
                context.fillStyle = 'red'
                context.fillRect(this.x, this.y, this.width, this.height)
                context.drawImage(this.image, 0, 0, this.width, this.height, this.x, this.y, this.width, this.height)
            }

            onGround() {
                return this.y >= this.game.height - this.height;
            }
        }

        class Player2 {
            constructor(game) {
                this.game = game;
                this.width = 100;
                this.height = 91.3;
                this.x = 0;
                this.y = this.game.height - this.height;
                this.vy = 0;
                this.weight = 1
                this.image = document.getElementById("player2")
                this.speed = 0;
                this.maxSpeed = 10;
            }

            update(input) {
                // horizontal movement
                this.x += this.speed;
                if (input.includes('d')) this.speed = this.maxSpeed;
                else if (input.includes('a')) this.speed = -this.maxSpeed;
                else this.speed = 0;
                if (this.x < 0) this.x = 0;
                if (this.x > this.game.width - this.width) this.x = this.game.width - this.width;

                //vertical movement
                if (input.includes('w') && this.onGround()) this.vy = -20;
                this.y += this.vy;
                if (!this.onGround()) this.vy += this.weight;
                else this.vy = 0;
            }

            draw(context) {
                context.fillStyle = 'blue'
                context.fillRect(this.x, this.y, this.width, this.height)
                context.drawImage(this.image, 0, 0, this.width, this.height, this.x, this.y, this.width, this.height)
            }

            onGround() {
                return this.y >= this.game.height - this.height;
            }
        }

                this.xFriction = 1
                this.maxVx = 20
                this.bounce = 1
                this.image = document.getElementById("ball")
            }


            update() {
                this.x += this.vx

                console.log(player1.width)

                if (this.x < 0) {
                    this.x = 0

                if (this.x < (player1.x + player1.width) &&
                    this.x + this.width > player1.x &&

                    this.y + this.height > player1.y) {
                    this.vx = this.maxVx

                    console.log("yo 123")
                }

                // Sjekk kollisjon med player2

                    this.y < player2.y + player2.height &&
                    this.y + this.height > player2.y) {
                    // Behandle kollisjon med player2
                    this.vx = -5
                }

                if (!this.onGround()) this.vy += this.weight;
                else this.vy = 0;
            }

            draw(context) {

                context.fillRect(this.x, this.y, this.width, this.height)
